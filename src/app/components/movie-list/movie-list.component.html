<div class="container-fluid">
  <h1 class="ml-3">Movie list</h1>
  <div class="container">
    <div class="row justify-content-around align-self-start">
      <div class="col-3" *ngFor="let movie of movies$ | async">
        <app-movie-list-item [movie]="movie"></app-movie-list-item>
      </div>
    </div>
  </div>
</div>
